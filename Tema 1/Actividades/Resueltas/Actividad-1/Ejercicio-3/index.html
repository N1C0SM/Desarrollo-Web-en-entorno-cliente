<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function changeParagraph() {
				var paragraph = document.getElementById('paragraph1');
				paragraph.style.fontSize = '25px';
				paragraph.style.color = 'red';
			}
		</script>
	</head>
	<body>
		<h1>Vamos a modificar el contenido del HTML</h1>
		<p id="paragraph1">Aprende JavaScript con Monica</p>
		<button type="button" onclick="changeParagraph">Cambiar</button>
	</body>
</html>
